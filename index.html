<!DOCTYPE html>
<html lang="uk">
<head>
  <title>GETMAX Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="portfolio Vitalii GetMax (vitaliy_0702)">
  <meta name="keywords" content="portfolio, getmax, vitalii">
  <meta name="author" content="vitaliy_0702">
  <link rel="icon" type="image/png" href="assets/img/logo.png" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="device-notification">
  <a class="device-notification--logo" onclick="return 0">
    <img src="assets/img/logo.png" alt="">
    <p>GETMAX Service</p>
  </a>
  <p class="device-notification--message">Сайт не підтримує дуже маленькі розширення екрану! Знайдіть більший дисплей для перегляду сторінки</p>
</div>

<div class="perspective effect-rotate-left">
  <div class="container">
    <div id="viewport" class="l-viewport">
      <div class="l-wrapper">

        <header class="header">
          <a class="header--logo" onclick="return 0">
            <img src="assets/img/logo.png" alt="">
            <p>GETMAX Service</p>
          </a>

          <div class="header--nav-toggle">
            <a href="https://instagram.com/vitalii_0702" target="_blank">
              <img src="assets/img/introduction-hacker.png" width="60" height="40" alt="hacker">
            </a>
          </div>
        </header>

        <ul class="l-main-content main-content">

            <li class="l-section section section--is-active">
            <div class="intro">
              <div class="hire">
                <h2>Виберіть необхідні послуги</h2>
                <form class="work-request">
                  <div class="work-request--options">
                  <span class="options-a">
                    <input id="opt-1" type="checkbox" name='checks' value="Frontend">
                    <label for="opt-1">
                      <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                           viewBox="0 0 150 111" xml:space="preserve">
                      <g transform="translate(0.000000,111.000000) scale(0.100000,-0.100000)">
                        <path d="M950,705L555,310L360,505C253,612,160,700,155,700c-6,0-44-34-85-75l-75-75l278-278L550-5l475,475c261,261,475,480,475,485c0,13-132,145-145,145C1349,1100,1167,922,950,705z"/>
                      </g>
                      </svg>
                      Frontend
                    </label>
                    <input id="opt-2" type="checkbox" name='checks' value="Backend">
                    <label for="opt-2">
                      <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                           viewBox="0 0 150 111" xml:space="preserve">
                      <g transform="translate(0.000000,111.000000) scale(0.100000,-0.100000)">
                        <path d="M950,705L555,310L360,505C253,612,160,700,155,700c-6,0-44-34-85-75l-75-75l278-278L550-5l475,475c261,261,475,480,475,485c0,13-132,145-145,145C1349,1100,1167,922,950,705z"/>
                      </g>
                      </svg>
                      Backend
                    </label>
                    <input id="opt-3" type="checkbox" name='checks' value="Full Project">
                    <label for="opt-3">
                      <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                           viewBox="0 0 150 111" xml:space="preserve">
                      <g transform="translate(0.000000,111.000000) scale(0.100000,-0.100000)">
                        <path d="M950,705L555,310L360,505C253,612,160,700,155,700c-6,0-44-34-85-75l-75-75l278-278L550-5l475,475c261,261,475,480,475,485c0,13-132,145-145,145C1349,1100,1167,922,950,705z"/>
                      </g>
                      </svg>
                      Full Project
                    </label>
                  </span>
                    <span class="options-b">
                    <input id="opt-4" type="checkbox" name='checks' value="Ремонт PC">
                    <label for="opt-4">
                      <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                           viewBox="0 0 150 111" xml:space="preserve">
                      <g transform="translate(0.000000,111.000000) scale(0.100000,-0.100000)">
                        <path d="M950,705L555,310L360,505C253,612,160,700,155,700c-6,0-44-34-85-75l-75-75l278-278L550-5l475,475c261,261,475,480,475,485c0,13-132,145-145,145C1349,1100,1167,922,950,705z"/>
                      </g>
                      </svg>
                      Ремонт PC
                    </label>
                    <input id="opt-5" type="checkbox" name='checks' value="Тренінг з Кібербезпеки">
                    <label for="opt-5">
                      <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                           viewBox="0 0 150 111" xml:space="preserve">
                      <g transform="translate(0.000000,111.000000) scale(0.100000,-0.100000)">
                        <path d="M950,705L555,310L360,505C253,612,160,700,155,700c-6,0-44-34-85-75l-75-75l278-278L550-5l475,475c261,261,475,480,475,485c0,13-132,145-145,145C1349,1100,1167,922,950,705z"/>
                      </g>
                      </svg>
                      Тренінг КБ
                    </label>
                    <input id="opt-6" type="checkbox" name='checks' value="Тренінг з Веб-розробки">
                    <label for="opt-6">
                      <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                           viewBox="0 0 150 111" xml:space="preserve">
                      <g transform="translate(0.000000,111.000000) scale(0.100000,-0.100000)">
                        <path d="M950,705L555,310L360,505C253,612,160,700,155,700c-6,0-44-34-85-75l-75-75l278-278L550-5l475,475c261,261,475,480,475,485c0,13-132,145-145,145C1349,1100,1167,922,950,705z"/>
                      </g>
                      </svg>
                      Тренінг ВЕБ
                    </label>
                  </span>
                  </div>
                  <div class="work-request--information">
                    <div class="information-name">
                      <input id="name" name="name" type="text" spellcheck="false" autocomplete="off" required>
                      <label for="name">Введіть ім'я</label>
                    </div>
                    <div class="information-phone">
                      <input id="phone" name="phone" type="tel" maxlength="12" spellcheck="false" autocomplete="off" required>
                      <label for="phone">Введіть <span class="fa fa-phone"></span></label>
                    </div>
                  </div>
                  <input type="submit" onclick="sendWhatsApp()" value="Відправити WhatsApp">
                  <span style="padding:5px"></span>АБО<span style="padding:5px"></span>
                  <input type="button" onclick="callingMe()" value="Зателефонувати">
                </form>
              </div>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</div>
<script src="assets/js/sendWhatsApp.js"></script>
</body>
</html>
